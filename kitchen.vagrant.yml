---
driver:
  name: vagrant
  boot_timeout: 600

provisioner:
  name: chef_zero

platforms:
  - name: debian-10
    driver:
      pid_one_command: /sbin/init
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro  # required by systemd

  - name: debian-9
    driver:
      pid_one_command: /sbin/init
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro  # required by systemd

  - name: centos-8
    driver:
      pid_one_command: /usr/lib/systemd/systemd
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro  # required by systemd

  - name: centos-7
    driver:
      pid_one_command: /usr/lib/systemd/systemd
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro  # required by systemd

  - name: ubuntu-20.04
    driver:
      pid_one_command: /bin/systemd

  - name: ubuntu-18.04
    driver:
      pid_one_command: /bin/systemd
